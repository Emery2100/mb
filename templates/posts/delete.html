{% extends 'base.html' %}

{% block title %}
    Delete Post
{% endblock title %}

{% block content %}
<h1> Delete Post
    <p> Are you sure you want to delete <strong>"{{ post.title }}"</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="btn btn-danger">
    </form>
</h1>
{% endblock content %}
