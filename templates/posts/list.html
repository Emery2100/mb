{% extends "base.html" %}

{% block title %}
Posts
{% endblock %}

{% block content %}
    <div>
{% for item in post_list %}
<ul class="list-group">
  <li class="list-group-item active" aria-current="true">{{ item.title }}</li>
  <li class="list-group-item">{{ item.subtitle }}</li>
  <li class="list-group-item">{{ item.body }}</li>
  <li class="list-group-item">{{ item.author }}</li>
  <li class="list-group-item">{{ item.created_on }}</li>
</ul>
{% endfor %}
    </div>
{% endblock %}
