{% extends "base.html" %}

{% block title %}
Posts
{% endblock title %}

{% block content %}
    <div>
{% for item in post_list %}
<ul class="list-group">
  <li class="list-group-item" aria-current="true"><a href="{% url 'post_detail' item.id %}">{{ item.title }}</a></li>
  <li class="list-group-item">{{ item.author }}</li>
  <li class="list-group-item">{{ item.created_on }}</li>
  <li class="list-group-item active"></li>
</ul>
{% endfor %}
    </div>
{% endblock content %}
